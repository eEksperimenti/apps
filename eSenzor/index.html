  <script type="text/javascript">

    sessionStorage.clear();

    function dodajKolicinoVjson(prvic, lastnost, vrednost){

      var kolicine = sessionStorage.kolicine;
      var steviloKolicin;

      if(kolicine == null){

        kolicine = [];
        kolicine[0] = {};
        kolicine[0][lastnost] = vrednost;

        sessionStorage.setItem("kolicine", JSON.stringify(kolicine));
        sessionStorage.setItem("steviloKolicin", 1);
      }
      else{

        kolicine = JSON.parse(kolicine);
        steviloKolicin = parseInt(sessionStorage.steviloKolicin);

        if(prvic){

          kolicine[steviloKolicin - 1] = {};
          kolicine[steviloKolicin - 1][lastnost] = vrednost;
        }
        else{
          kolicine[steviloKolicin - 1][lastnost] = vrednost;

          if(lastnost === "formula"){
            sessionStorage.setItem("steviloKolicin", parseInt(sessionStorage.getItem("steviloKolicin")) + 1);
          }
        }
        sessionStorage.setItem("kolicine", JSON.stringify(kolicine));
      }
    }

    $("#pospesek").on("click", function(){

      dodajKolicinoVjson(true, "ime", "Pospešek");
      dodajKolicinoVjson(false, "oznaka", "a");
      dodajKolicinoVjson(false, "enota", "m/s<sup>2</sup>");
      dodajKolicinoVjson(false, "formula", "166,7 &#183 V1 - 250");
    });

    $("#magnet").on("click", function(){

      dodajKolicinoVjson(true, "ime", "Magnetno polje");
      dodajKolicinoVjson(false, "oznaka", "B");
      dodajKolicinoVjson(false, "enota", "mT");
      dodajKolicinoVjson(false, "formula", "22,22 &#183 V1 - 22,22");
    });

    $("#temperatura").on("click", function(){

      dodajKolicinoVjson(true, "ime", "Temperatura");
      dodajKolicinoVjson(false, "oznaka", "T");
      dodajKolicinoVjson(false, "enota", "&#8451");
      dodajKolicinoVjson(false, "formula", "13150/V1 - 2893");
    });

    $("#ultrazvok").on("click", function(){

      dodajKolicinoVjson(true, "ime", "Ultrazvok");
      dodajKolicinoVjson(false, "oznaka", "Napetost");
      dodajKolicinoVjson(false, "enota", "mV");
      dodajKolicinoVjson(false, "formula", "V1");
    });

    $("#svetloba").on("click", function(){

      dodajKolicinoVjson(true, "ime", "Osvetljenost");
      dodajKolicinoVjson(false, "oznaka", "E");
      dodajKolicinoVjson(false, "enota", "lux");
      dodajKolicinoVjson(false, "formula", "18380 &#183 V1");
    });

    $("#tlak").on("click", function(){

      dodajKolicinoVjson(true, "ime", "Tlak");
      dodajKolicinoVjson(false, "oznaka", "p");
      dodajKolicinoVjson(false, "enota", "mbar");
      dodajKolicinoVjson(false, "formula", "1750 &#183 V1 - 875");
    });

    $("#senzor").on("click", function(){

      sessionStorage.setItem("poljubno", "1");
    });

  </script>
